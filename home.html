<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts - DeerChat</title>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <div id="nav">
    <div id="nav-banner">
      <div id="nav-content">
        <a href="#"><img id="logo" src="./assets/Logo.png"/></a>
        <img id="trails" src="./assets/Leading trails.png"/>
        <span id="nav-buttons">
          <img id="profile" src="./assets/buttons/Profile.png"/>
          <img id="inbox" src="./assets/buttons/Inbox.png"/>
          <img id="settings" src="./assets/buttons/Settings.png"/>
        </span>
      </div>
    </div>
  </div>
  <div id="content">
    <div id="home-page" class="page active">
      <div id="post-textarea"><textarea required id="commentbox" name="commentbox" placeholder=" Write Something..."></textarea></div>
      <div style="display: flex;">
        <div id="replies_details" style="text-align:center; flex-grow:1;"></div>
      <div>
        <button>Emojis</button>
        <button id="send-button">Post</button>
      </div>
      </div>    
      <div id="post-container"></div>
    </div>
    <div id="profile-page" class="page">
    </div>
    <div id="inbox-page" class="page">
    </div>
    <div id="settings-page" class="page">
    </div>
    <div id="not-found-page" class="page">
      <h1>404 - Page Not Found</h1>
    </div>
  </div>
  <script type="module" src="loadCorrectPage.js"></script>
</body>
</html>
